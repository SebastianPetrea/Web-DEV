<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="netflix_style.css">
</head>
<body>
	<div id="main" class="main">
		<div id="info-banner" class="banner-box">
			<div class="badging-indicator">NEU!</div>
			<div class="banner-text"><span>Abos jetzt schon ab <strong>4,99 € &nbsp&nbsp</strong></span></div>
			<div class="page-link"><a href="https://www.netflix.com/signup"><strong>Weitere Infos</strong></a></div>
		</div>
		<div id="first_group" class="first_group">
			<img class="netflix-background" src="netflixteaser.jpg" style="filter: brightness(50%);">
			<img class="netflix-logo" src="netflix-logo.jpg" style="filter:brightness(90%);">
			<h1 class="text-main"><strong>Unbegrenzt Filme, Serien <br>und mehr</br></strong></h1>
			<h2 class="sub-text">Genießen Sie Netflix, wo immer Sie möchten. Jederzeit kündbar.</h2>
			<h3 class="paragraph-text">Sind Sie startklar? Geben Sie Ihre E-Mail-Adresse ein, um Ihre Mitgliedschaft zu beginnen oder zu <br>reaktivieren.</br></h3>
			<select class="select-language">
				<option>Deutsch</option>
				<option>Englisch</option>
			</select>
			<button class="button-login"><strong>Einloggen</strong></button>
			<input class="email" type="email" name="email" placeholder="E-Mail-Adresse" required>
			<button class="button-email"><strong>Loslegen</strong></button>
		</div>
		
	</div>
</body>
</html>
